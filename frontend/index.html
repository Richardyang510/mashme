<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="standard.css">

    <!-- JavaScript file -->
    <script type="text/javascript" src="personalwebsite.js" defer></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e37068ebea.js" crossorigin="anonymous"></script>

    <link rel="icon" href="pngs/masher.png">
    <title>masher</title>

    <!-- Hidden fields for storage -->
    <input type="hidden" id="audio-links" value="" />
    <input type="hidden" id="cached-songs" value="" />
    <script>document.addEventListener('DOMContentLoaded', function() {
      fetch('http://34.73.177.14/api/cached-songs')
        .then(response => response.json())
        .then(data => {
          data = data.map(song => song.join(',')).join(';')
          document.getElementById("cached-songs").value = data
        })
    });</script>
  </head>
  <body>
    <main>
      <div class="container my-container" id="main-title-container">
        <div class="row my-row" id="title-row">
          <div class="col my-col">
            <p class="text-center" id="main-title"><img src="pngs/masher.png" class="img-fluid" id="masher-icon">masher</p>
          </div>
        </div>
        <div class="row my-row">
          <div class="col-md-8 offset-md-2 my-col">
            <!--Make sure the form has the autocomplete function switched off:-->
            <form autocomplete="off" onsubmit="submitQuery(event)">
              <div class="autocomplete" style="width:425px; margin-left: 100px;">
                <input id="myInput" type="text" name="myCountry">
              </div>
              <input type="submit">
            </form>
          </div>
        </div>
        <div class="row my-row" id="search-row-2" style="display:none">
          <div class="col-md-8 offset-md-2 my-col">
            <!--Make sure the form has the autocomplete function switched off:-->
            <form autocomplete="off">
              <div class="autocomplete" style="width:425px; margin-left: 100px;">
                <input id="myInput2" type="text" name="myCountry">
              </div>
            </form>
          </div>
        </div>
        <div class="row my-row" id="mood-row">
          <div class="col my-col">
            <div class="col-md-4 offset-md-4 my-col">
              <span class="standard-text">i'm feeling kinda &nbsp;&nbsp;</span>
              <button type="button" class="btn btn-primary mood-button" data-bs-toggle="button" autocomplete="off">happy</button>
              <button type="button" class="btn btn-primary mood-button" data-bs-toggle="button" autocomplete="off">sadge</button>
            </div>
          </div>
        </div>
        <div class="row my-row" id="hide-button-row">
          <div class="col my-col">
            <div class="col-md-4 offset-md-4 my-col">
              <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off" onclick="toggleSearchRow()" id="hide-button">add a song</button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="container my-container">
        <div class="row my-row" id="toggle-title-row">
          <div class="col-md-4 offset-md-2 my-col">
            <p class="toggle-title">track</p>
          </div>
          <div class="col-md-2 my-col">
            <p class="toggle-title">song one</p>
          </div>
          <div class="col-md-2 my-col">
            <p class="toggle-title">song two</p>
          </div>
        </div>
        <div class="row my-row">
          <div class="col-md-4 offset-md-2 my-col">
            <span class="toggle-text">vocals</span>
          </div>
          <div class="col-md-2 my-col">
            <label class="switch">
              <input type="checkbox" onchange="VolumeSample.toggleVolume(0)" checked="True">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="col-md-2 my-col">
            <label class="switch">
              <input type="checkbox" onchange="VolumeSample.toggleVolume(1)">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="row my-row">
          <div class="col-md-4 offset-md-2 my-col">
            <span class="toggle-text">bass</span>
          </div>
          <div class="col-md-2 my-col">
            <label class="switch">
              <input type="checkbox" onchange="VolumeSample.toggleVolume(6)">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="col-md-2 my-col">
            <label class="switch">
              <input type="checkbox" onchange="VolumeSample.toggleVolume(7)" checked="True">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="row my-row">
          <div class="col-md-4 offset-md-2 my-col">
            <span class="toggle-text">drums</span>
          </div>
          <div class="col-md-2 my-col">
            <label class="switch">
              <input type="checkbox" onchange="VolumeSample.toggleVolume(2)">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="col-md-2 my-col">
            <label class="switch">
              <input type="checkbox" onchange="VolumeSample.toggleVolume(3)" checked="True">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="row my-row">
          <div class="col-md-4 offset-md-2 my-col">
            <span class="toggle-text">other</span>
          </div>
          <div class="col-md-2 my-col">
            <label class="switch">
              <input type="checkbox" onchange="VolumeSample.toggleVolume(4)">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="col-md-2 my-col">
            <label class="switch">
              <input type="checkbox" onchange="VolumeSample.toggleVolume(5)" checked="True">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="row my-row" id="playback-button-row">
          <div class="col-md-5 offset-md-2 my-col">
              <button class="btn btn-primary col" type="button" id="submit-button" onclick="mix()">mix</button>
          </div>
          <div class="col-md-4 my-col">
              <button class="btn btn-primary playback-button" type="submit">play</button>
              <button class="btn btn-primary playback-button" type="submit">pause</button>
          </div>
        </div>
        <div class="row my-row" id="feedback-row">
          <div class="col-md-4 offset-md-4 my-col">
            <span class="standard-text">did that fit the mood?&nbsp&nbsp</span>
            <button class="btn btn-primary feedback-button" onclick="VolumeSample.init()">yes</button>
            <button class="btn btn-primary feedback-button" type="submit">no</button>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
