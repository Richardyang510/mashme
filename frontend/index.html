<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="standard.css">

    <!-- JavaScript file -->
    <script type="text/javascript" src="personalwebsite.js" defer></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e37068ebea.js" crossorigin="anonymous"></script>

    <link rel="icon" href="pngs/masher.png">
    <title>masher</title>
  </head>
  <body>
    <main>
      <div class="container my-container" id="main-title-container">
        <div class="row my-row" id="title-row">
          <div class="col my-col">
            <p class="text-center" id="main-title"><img src="pngs/masher.png" class="img-fluid" id="masher-icon">masher</p>
          </div>
        </div>
        <div class="row my-row">
          <div class="col my-col">
            <div class="search-box d-block mx-auto">
              <input type="text" name="" class="search-txt">
              <a href="#" class="search-btn"> <i class="far fa-smile"></i></a>
            </div>
          </div>
        </div>
        <div class="row my-row" id="search-row-2">
          <div class="col my-col">
            <div class="search-box d-block mx-auto">
              <input type="text" name="" class="search-txt">
              <a href="#" class="search-btn"> <i class="far fa-smile"></i></a>
            </div>
          </div>
        </div>
        <div class="row my-row" id="mood-row">
          <div class="col my-col">
            <div class="col-md-4 offset-md-4 my-col">
              <span class="standard-text">i'm feeling kinda &nbsp;&nbsp;</span>
              <button type="button" class="btn btn-primary mood-button" data-bs-toggle="button" autocomplete="off">happy</button>
              <button type="button" class="btn btn-primary mood-button" data-bs-toggle="button" autocomplete="off">sadge</button>
            </div>
          </div>
        </div>
      </div>
      <br><br><br><br><br><br><br><br><br><br><br>
      <div class="container my-container">
        <div class="row my-row" id="toggle-title-row">
          <div class="col-md-4 offset-md-2 my-col">
            <p class="toggle-title">track</p>
          </div>
          <div class="col-md-2 my-col">
            <p class="toggle-title">song one</p>
          </div>
          <div class="col-md-2 my-col">
            <p class="toggle-title">song two</p>
          </div>
        </div>
        <div class="row my-row">
          <div class="col-md-4 offset-md-2 my-col">
            <span class="toggle-text">vocals</span>
          </div>
          <div class="col-md-2 my-col">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="col-md-2 my-col">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="row my-row">
          <div class="col-md-4 offset-md-2 my-col">
            <span class="toggle-text">bass</span>
          </div>
          <div class="col-md-2 my-col">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="col-md-2 my-col">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="row my-row">
          <div class="col-md-4 offset-md-2 my-col">
            <span class="toggle-text">drums</span>
          </div>
          <div class="col-md-2 my-col">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="col-md-2 my-col">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="row my-row">
          <div class="col-md-4 offset-md-2 my-col">
            <span class="toggle-text">other</span>
          </div>
          <div class="col-md-2 my-col">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="col-md-2 my-col">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="row my-row">
          <div class="col-md-8 offset-md-2 my-col">
              <button class="btn btn-primary col" type="button" id="submit-button">mix</button>
          </div>
        </div>
        <div class="row my-row">
          <div class="col-md-8 offset-md-2 my-col">
            <audio controls id="playbar">
              <source src="music/smooth.mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>
        <div class="row my-row" id="feedback-row">
          <div class="col-md-4 offset-md-4 my-col">
            <span class="standard-text">did that fit the mood?&nbsp&nbsp</span>
            <button class="btn btn-primary feedback-button" type="submit">yes</button>
            <button class="btn btn-primary feedback-button" type="submit">no</button>
          </div>
        </div>
      </div>

      <div>
        <button onclick="toggleSearchRow()">bla</button>
      </div>

    </main>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
